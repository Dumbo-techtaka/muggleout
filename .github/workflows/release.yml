name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  pre-release-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run pre-release check
        run: npm run pre-release-check
      
      - name: Run tests
        run: npm test
        
      - name: Version consistency check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"
          
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            if [[ "$PACKAGE_VERSION" != "$TAG_VERSION" ]]; then
              echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version ($TAG_VERSION)"
              exit 1
            fi
          fi

  release:
    needs: pre-release-check
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## üöÄ ÏÑ§Ïπò Î∞©Î≤ï

            ### Homebrew
            ```bash
            brew install muggleout
            ```

            ### npm
            ```bash
            npm install -g muggleout
            ```

            ### ÏûêÎèô ÏÑ§Ïπò Ïä§ÌÅ¨Î¶ΩÌä∏
            ```bash
            sh -c "$(curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/start.sh)"
            ```

            ## üìã Î≥ÄÍ≤ΩÏÇ¨Ìï≠
            - ÏûêÏÑ∏Ìïú ÎÇ¥Ïö©ÏùÄ [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) Ï∞∏Ï°∞
          draft: false
          prerelease: false

  build-binaries:
    needs: release
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install pkg
        run: npm install -g pkg
      
      - name: Build binary
        run: |
          pkg . --targets node18-${{ matrix.platform }}-${{ matrix.arch }} --output dist/dev-setup-${{ matrix.platform }}-${{ matrix.arch }}
      
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: dev-setup-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/dev-setup-${{ matrix.platform }}-${{ matrix.arch }}*

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Formula
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: your-username/homebrew-dev-setup
          title: Update dev-setup-cli to ${{ github.ref }}
          body: |
            Automated update of dev-setup-cli formula to version ${{ github.ref }}
            
            - SHA256 checksum updated
            - Version bumped
          branch: update-${{ github.ref }}
          commit-message: Update dev-setup-cli to ${{ github.ref }}